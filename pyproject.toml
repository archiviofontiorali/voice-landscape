[build-system]
requires = ["setuptools", "wheel"]

[tool.setuptools.packages.find]
include = ["admin", "voices"]

[project]
name = "voice-landscape"
version = "0.5.0"
requires-python = ">=3.10"
dependencies = [
    "django>=4",
    "djangorestframework",
    "django-compressor",
    "django-cors-headers",
    "django-extensions",
    "django-jazzmin",
    "django-qr-code",
    "django-sass-processor",
    "dj-database-url",
    "gunicorn",
    "libsass",
    "loguru",
    "pydub",
    "psycopg2",
    "python-decouple",
    "spacy",
    "SpeechRecognition",
    "tqdm",
]

[project.optional-dependencies]
dev = ["black", "ipython", "isort", "pip-tools"]
lab = [
    "ipympl",
    "ipywidgets",
    "bokeh",
    "jupyterlab",
    "jupyter-bokeh",
    "matplotlib",
    "seaborn",
]
test = ["pytest", "httpx"]

[tool.isort]
profile = "black"