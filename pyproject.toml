[build-system]
requires = ["setuptools", "wheel"]

[tool.setuptools.packages.find]
include = ["voices"]

[project]
name = "voice-landscape"
version = "0.1.1"
requires-python = ">=3.10"
dependencies = [
    "databases",
    "databases[sqlite]",
    "databases[postgresql]",
    "fastapi",
    "geopy",
    "jinja2",
    "loguru",
    "pydantic",
    "pydub",
    "python-multipart",
    "spacy",
    "SpeechRecognition",
    "sqladmin==0.7.0",
    "sqlmodel",
    "starlette",
    "uvicorn",
    "libsass",
]

[project.optional-dependencies]
prod = ["gunicorn"]
dev = ["black", "isort"]
test = ["pytest", "httpx"]

[tool.isort]
profile = "black"