[build-system]
requires = ["setuptools", "wheel"]

[tool.setuptools.packages.find]
include = ["voices"]

[project]
name = "voice-landscape"
version = "0.2.0"
requires-python = ">=3.10"
dependencies = [
    "django>=4",
    "django-compressor",
    "django-cors-headers",
    "django-extensions",
    "django-jazzmin",
    "django-sass-processor",
    "dj-database-url",
    "libsass",
    "loguru",
    "psycopg2",
    "python-decouple",
    "tqdm",
    
    "pydub",
    "pocketsphinx",
    "SpeechRecognition",

    "spacy",
]

[project.optional-dependencies]
prod = ["gunicorn"]
dev = ["black", "ipython", "isort"]
test = ["pytest", "httpx"]

[tool.isort]
profile = "black"