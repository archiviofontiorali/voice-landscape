[build-system]
requires = ["setuptools", "wheel"]

[tool.setuptools.packages.find]
include = ["voices"]

[project]
name = "voice-landscape"
version = "0.1.1"
requires-python = ">=3.10"
dependencies = [
    "django>=4",
    "django-compressor", 
    "django-jazzmin",
    "django-sass-processor",
    "libsass", 
    "loguru",
    "python-decouple",
    
    "geopy",
    "pydub",
    "spacy",
    "SpeechRecognition",
    
    "databases",
    "databases[sqlite]",
    "databases[postgresql]",
    "jinja2",
    "pydantic",
    "python-multipart",
    "starlette",
    "uvicorn",
    "libsass",
]

[project.optional-dependencies]
prod = ["gunicorn"]
dev = ["black", "isort"]
test = ["pytest", "httpx"]

[tool.isort]
profile = "black"