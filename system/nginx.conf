server {
    listen 80;
    # server_name voci.afor.dev;
    
    location ~ ^/(static|media)/(.*)$ {
          alias /usr/share/nginx/voice-landscape/$1/$2;
          # autoindex on;
    }
    
    # Use this if /site need to be removed from url (SEO issues)
#     location ~ ^/site(.*)$ {
#       return 302 https://$host$1;
#     }

    
    location / {
        proxy_pass http://localhost:8001/;
    }
}