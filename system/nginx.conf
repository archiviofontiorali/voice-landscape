server {
    listen 80;
    # server_name voci.afor.dev;
    
    location ~ ^/(static|media)/(.*)$ {
          alias /usr/share/nginx/voice-landscape/$1/$2;
          # autoindex on;
    }
    
    location / {
        include                 proxy_params;
        proxy_pass              http://unix:/run/gunicorn.sock;

        proxy_redirect          off;
        proxy_set_header        X-Forwarded-Proto $scheme;
    }
}